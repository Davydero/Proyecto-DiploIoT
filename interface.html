<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Monitor IoT Davy</title>
    <!-- <script src='mqttws31.js' type='text/javascript'></script> --> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/stock/modules/export-data.js"></script>

    <!-- https://api.cloudmqtt.com/sso/js/mqttws31.js -->    
  </head>
  <body>
      <div align="center">
        <h2>Sensores:</h2>
      </div>
      <div align="center">
        <a>Sensor 1: </a>
        <a id ="Sensor1">-</a>
      </div>
      <div align="center">
        <a>Sensor 2: </a>
        <a id ="Sensor2">-</a>
      </div>
      <div align="center">
        <a>Alerta: </a>
        <a id ="Alerta">-</a>
      </div>
      <div align="center">
        <h2>Motores:</h2>
      </div>
      <div align="center">
        <a>Motor 1: </a>
        <button type='button' onclick='Encendermotor("1")'>ON</button>
        <button type='button' onclick='Apagarmotor("1")'>OFF</button>
      </div>
      <div align="center">
        <a>Motor 2: </a>
        <button type='button' onclick='Encendermotor("2")'>ON</button>
        <button type='button' onclick='Apagarmotor("2")'>OFF</button>
      </div>
      <div>
       <!--<a>Salida Anal칩gica: </a>
        <input type="range" id="myRange" min="0" max="100"  onmouseup="enviarSalidaAnalogica()">
      </div>--> 
      <div id="container" style="height: 400px; min-width: 310px"></div>
      <div id="container2" style="height: 400px; min-width: 310px"></div>
    <script>      
      usuario = 'placa1';
      contrasena = '12345678';
      consumo1=-1;
      consumo2=-1;

      function Encendermotor(motor){
        message = new Paho.MQTT.Message("1");
        message.destinationName = 'smartWater/motor'+motor;
        client.send(message);
      }
       function Apagarmotor(motor){
        message = new Paho.MQTT.Message("0");
        message.destinationName = 'smartWater/motor'+motor;
        client.send(message);
        
      }
      function OnOff(dato){
        message = new Paho.MQTT.Message(dato);
        message.destinationName = '/' + usuario + '/salidaDigital'
        client.send(message);
      };

      function enviarSalidaAnalogica(){
        var dato = document.getElementById("myRange").value;
        message = new Paho.MQTT.Message(dato);
       // message.destinationName = '/' + usuario + '/salidaAnalogica'
        message.destinationName = 'smartWater/Sensor2'//////////////////////////////////////////////////
        client.send(message);
      };
       
      // called when the client connects
      function onConnect() {
        // Once a connection has been made, make a subscription and send a message.
        console.log("onConnect");
        client.subscribe("smartWater/Sensor1");
        client.subscribe("smartWater/Sensor2");
        client.subscribe("smartWater/Alerta");
      }
        
      // called when the client loses its connection
      function onConnectionLost(responseObject) {
        if (responseObject.errorCode !== 0) {
          console.log("onConnectionLost:", responseObject.errorMessage);
          setTimeout(function() { client.connect() }, 5000);
        }
      }
        
      // called when a message arrives
      function onMessageArrived(message) {
        if (message.destinationName == 'smartWater/Sensor1') { //ac치 coloco el topic
            document.getElementById("Sensor1").textContent = message.payloadString  + " L";
            consumo1=parseFloat(message.payloadString);
            showTime();
            
        }
        if (message.destinationName == 'smartWater/Sensor2') { //ac치 coloco el topic
            document.getElementById("Sensor2").textContent = message.payloadString + " L";
            consumo2=parseFloat(message.payloadString);
        }
        if (message.destinationName == 'smartWater/Alerta') { //ac치 coloco el topic
            document.getElementById("Alerta").textContent = message.payloadString;
        }
        
      }
        function showTime() {
         var timeNow = new Date();
         var hours   = timeNow.getHours();
         var minutes = timeNow.getMinutes();
          var seconds = timeNow.getSeconds();
         var timeString = "" + ((hours > 12) ? hours - 12 : hours);
         timeString  += ((minutes < 10) ? ":0" : ":") + minutes;
          timeString  += ((seconds < 10) ? ":0" : ":") + seconds;
         timeString  += (hours >= 12) ? " P.M." : " A.M.";
         //document.getElementById("Alerta").textContent =timeString;

}

        function onFailure(invocationContext, errorCode, errorMessage) {
          var errDiv = document.getElementById("error");
          errDiv.textContent = "Could not connect to WebSocket server, most likely you're behind a firewall that doesn't allow outgoing connections to port 39627";
          errDiv.style.display = "block";
        }
        
        var clientId = "ws" + Math.random();
        // Create a client instance
       // var client = new Paho.MQTT.Client("broker.hivemq.com", 8000, clientId);
        var client = new Paho.MQTT.Client("broker.hivemq.com", 8000,clientId);
        // set callback handlers
        client.onConnectionLost = onConnectionLost;
        client.onMessageArrived = onMessageArrived;
        
        // connect the client
        client.connect({
          useSSL: false,
          userName: usuario,
          password: contrasena,
          onSuccess: onConnect,
          onFailure: onFailure
        }); 


        Highcharts.setOptions({
    global: {
        useUTC: false
    }
});

// Create the chart
Highcharts.stockChart('container2', {
    chart: {
        events: {
            load: function () {

                // set up the updating of the chart each second
                var series = this.series[0];
                setInterval(function () {
                    var x = (new Date()).getTime(), // current time
                        y = consumo2;
                    series.addPoint([x, y]);
                }, 1000);
            }
        }
    },

    rangeSelector: {
        buttons: [{
            count: 1,
            type: 'minute',
            text: '1M'
        }, {
            count: 5,
            type: 'minute',
            text: '5M'
        }, {
            type: 'all',
            text: 'All'
        }],
        inputEnabled: false,
        selected: 0
    },

    title: {
        text: 'Sensor2'
    },

    exporting: {
        enabled: false
    },

    series: [{
        name: 'Consumo',
        data: (function () {
            // generate an array of random data
            var data = [],
                time = (new Date()).getTime(),
                i;

            for (i = -300; i <= 0; i += 1) {
                data.push([
                    time + i * 1000,
                    -1
                ]);
            }
            return data;
        }())
    }]
});



// Create the chart
Highcharts.stockChart('container', {
    chart: {
        events: {
            load: function () {

                // set up the updating of the chart each second
                var series = this.series[0];
                setInterval(function () {
                    var x = (new Date()).getTime(), // current time
                        y = consumo1;
                    series.addPoint([x, y]);
                }, 1000);
            }
        }
    },

    rangeSelector: {
        buttons: [{
            count: 1,
            type: 'minute',
            text: '1M'
        }, {
            count: 5,
            type: 'minute',
            text: '5M'
        }, {
            type: 'all',
            text: 'All'
        }],
        inputEnabled: false,
        selected: 0
    },

    title: {
        text: 'Sensor1'
    },

    exporting: {
        enabled: false
    },

    series: [{
        name: 'Consumo',
        data: (function () {
            // generate an array of random data
            var data = [],
                time = (new Date()).getTime(),
                i;

            for (i = -300; i <= 0; i += 1) {
                data.push([
                    time + i * 1000,
                    -1
                ]);
            }
            return data;
        }())
    }]
});
       
    </script>
  </body>
</html>
